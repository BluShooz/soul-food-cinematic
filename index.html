<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soul Food Cinematic Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,700&family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <div class="scroll-container">
      <div class="scroll-height"></div>
    </div>

    <main class="stage">
      <!-- Background / Atmosphere -->
      <div class="atmosphere">
        <div class="particles" id="particles"></div>
      </div>

      <!-- Centerpiece -->
      <div class="centerpiece">
        <!-- Hero Dish -->
        <img src="/images/hero_chicken.png" alt="Signature Fried Chicken" class="hero-dish" id="hero-dish">
        
        <!-- Ingredients -->
        <div class="ingredients-container" id="ingredients-container">
          <img src="/images/ingredient_greens.png" alt="Collard Greens" class="ingredient" data-speed="1.2" data-rotation="15">
          <img src="/images/ingredient_corn.png" alt="Corn" class="ingredient" data-speed="0.8" data-rotation="-20">
          <img src="/images/ingredient_potato.png" alt="Sweet Potato" class="ingredient" data-speed="1.5" data-rotation="45">
          <img src="/images/ingredient_spices.png" alt="Spices" class="ingredient" data-speed="2.0" data-rotation="90">
          <img src="/images/ingredient_okra.png" alt="Okra" class="ingredient" data-speed="1.1" data-rotation="-10">
          <!-- Duplicate spice for balance since we missed tomato -->
           <img src="/images/ingredient_spices.png" alt="More Spices" class="ingredient" data-speed="1.3" data-rotation="-45" style="filter: hue-rotate(10deg);">
        </div>
      </div>

      <!-- Overlay Text -->
      <div class="overlay-text" id="intro-text">
        <h1 class="title">Taste the <br><span class="highlight">Soul</span></h1>
        <p class="subtitle">Scroll to Reveal</p>
      </div>

      <div class="overlay-text hidden" id="final-text">
        <h2 class="title-small">Crispy. Golden. Perfection.</h2>
        <button class="cta-button">Order Now</button>
      </div>

    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
